<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="top">
        <img src="./images/logo.svg"/>
        <ion-icon name="people-sharp"></ion-icon>
    </div>
    <div class="content">
        <div class="box status">
            <p class="text-message"><span class="color-gray">(09:21:45)</span> <span>João</span> entra na sala...</p>
        </div>
        <div class="box normal-message">
            <p class="text-message"><span class="color-gray">(09:22:28)</span> <span>João</span> para <span>Todos:</span> Bom dia</p>
        </div>
        <div class="box normal-message">
            <p class="text-message"><span class="color-gray">(09:22:38)</span> <span>Maria</span> para <span>João:</span> Oi João :)</p>
        </div>
        <div class="box reserved-message">
            <p class="text-message"><span class="color-gray">(09:22:48)</span> <span>João</span> reservadamente para <span>Maria:</span> Oi gatinha quer tc?</p>
        </div>
        <div class="box status">
            <p class="text-message"><span class="color-gray">(09:22:58)</span> <span>Maria</span> sai da sala...</p>
        </div>
    </div>
    <div class="bottom">
        <input type="text" placeholder="Escreva aqui...">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
